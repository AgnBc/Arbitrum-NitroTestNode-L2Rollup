trigger:
  branches:
    include:
      - main
      - azure-pipelines
  tags:
    include:
      - '*'

pool:
  vmImage: ubuntu-latest

steps:
- task: mirror-git-repository-vsts-task@1
  inputs:
    sourceGitRepositoryUri: '$(Build.Repository.Uri)'
    sourceGitRepositoryPersonalAccessToken: '$(GITHUB_PAT)'
    sourceGitRepositoryCloneDirectoryName: 'https://github.com/AgnBc/Arbitrum-NitroTestNode-L2Rollup.git'
    destinationGitRepositoryUri: 'https://LibraChain@dev.azure.com/LibraChain/GitHub%20-%20Mirrored%20Forks/_git/Arbitrum-NitroTestNode-L2Rollup'
    destinationGitRepositoryPersonalAccessToken: '$(AZURE_PAT)'